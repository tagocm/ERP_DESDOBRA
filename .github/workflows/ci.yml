name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint
      # Continue on error if you want to see all failures, or fail fast. 
      # Since this is CI, we usually want to block if lint fails.
      run: npm run lint

    - name: Type Safety Budget Check
      # Enforce baseline - prevent 'any' regression in CORE business logic
      run: node scripts/any-budget-actions.js

    - name: Typecheck
      run: npm run typecheck

    - name: Test
      # If no tests exist yet, this might fail unless configured otherwise.
      # using "|| true" temporarily if you are sure tests don't exist, 
      # but better to have at least one dummy test. 
      # With vitest, if no tests are found, it might exit with error.
      # We'll rely on the user having valid tests or Vitest default behavior.
      # If vitest fails when no tests are found, we can address it.
      run: npm run test:run

    - name: Build
      run: npm run build
      env:
        # Avoids Next.js telemetry prompts
        NEXT_TELEMETRY_DISABLED: 1
        # If build requires env vars, we might need dummies or secrets.
        # Often build matches types/lints but doesn't need full DB connection unless static gen relies on it.
        # We'll use a dummy value for the public key to prevent build crashing on missing env var if referenced.
        NEXT_PUBLIC_SUPABASE_URL: "https://example.supabase.co"
        NEXT_PUBLIC_SUPABASE_ANON_KEY: "dummy-key"
