name: db-reset

on:
  pull_request:
  push:
    branches: [main]

jobs:
  supabase-db-reset:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Install Supabase CLI
        run: |
          npm i -g supabase@latest
          supabase --version

      - name: Start Supabase
        run: supabase start

      - name: DB reset (must pass)
        run: supabase db reset

      - name: Audit multiple permissive RLS policies (must pass)
        run: |
          set -euo pipefail
          DB_URL="postgresql://postgres:postgres@127.0.0.1:54322/postgres"
          DUP_COUNT="$(psql "$DB_URL" -At -f scripts/rls/audit_multiple_permissive_policies.sql | wc -l | tr -d ' ')"
          if [ "${DUP_COUNT}" -gt 0 ]; then
            echo "Found ${DUP_COUNT} duplicate permissive policy group(s):"
            psql "$DB_URL" -f scripts/rls/audit_multiple_permissive_policies.sql
            exit 1
          fi
          echo "OK: no duplicate permissive policy groups detected."

      - name: Stop Supabase (always)
        if: always()
        run: supabase stop
